tags:
  load_all: true
  exclude:
  - created_by
  - source

tables:
  misc_points:
    type: point
    mapping:
      seamark:type:
      - bunker_station # bunsta: A station, at which a ship is able to bunker fuel, water or ballast
      - checkpoint # CHKPNT: An official place to register, declare or check goods and people.
      - control_point # CTRPNT: A point on the ground where position (horizontal and vertical) is used as a base for a dependent survey. Also referred to as a control station.
      - exceptional_structure # excnst: An exceptional navigational construction like aqueduct, lift-lock, etc.
      - fortified_structure # FORSTC: A structure for the military defence of a site.
      - fishing_facility # FSHFAC: A structure in shallow water for fishing purposes which can be an obstruction to ships in general.
      - gate # GATCON: A structure that may be swung, drawn, or lowered to block an entrance or passageway.
      - harbour # HRBFAC: A natural or artificially improved body of water providing protection for vessels, and providing anchoring and docking facilities.
      - hulk # HULKES: A permanently moored ship.
      - rescue_station # RSCSTA: A place at which life saving equipment is held.
    columns:
    - {name: osm_id, type: id}
    - {name: geometry, type: geometry}
    - {type: mapping_value, name: type, key: null}
    - {key: name, name: name, type: string}
    - {name: tags, type: hstore_tags}
  misc_lines:
    type: linestring
    mapping:
      seamark:type:
      - exceptional_structure # excnst: An exceptional navigational construction like aqueduct, lift-lock, etc.
      - ferry_route # FERYRT: A route in a body of water where a ferry crosses from one shoreline to another.
      - wall # FNCLNE: A natural or man-made barrier used as an enclosure or boundary or for protection.
      - fishing_facility # FSHFAC: A structure in shallow water for fishing purposes which can be an obstruction to ships in general.
      - gate # GATCON: A structure that may be swung, drawn, or lowered to block an entrance or passageway.
      - pipeline_overhead # PIPOHD: An overhead pipeline is a pipeline supported by pylons and passing over or nearby navigable waters.
    columns:
    - {name: osm_id, type: id}
    - {name: geometry, type: geometry}
    - {type: mapping_value, name: type, key: null}
    - {key: name, name: name, type: string}
    - {name: tags, type: hstore_tags}
  misc_areas:
    type: polygon
    mapping:
      seamark:type:
      - bunker_station # bunsta: A station, at which a ship is able to bunker fuel, water or ballast
      - checkpoint # CHKPNT: An official place to register, declare or check goods and people.
      - exceptional_structure # excnst: An exceptional navigational construction like aqueduct, lift-lock, etc.
